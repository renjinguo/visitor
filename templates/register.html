{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2><i class="bi bi-person-plus me-2"></i>访客登记</h2>
    </div>
    <div class="card-body">
        <form method="post" class="needs-validation" novalidate>
            <div class="row g-4">                <div class="col-md-6">
                    <label for="name" class="form-label">
                        <i class="bi bi-person me-1"></i>姓名
                    </label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="invalid-feedback">请输入姓名</div>
                </div>
                <div class="col-md-6">
                    <label for="id_number" class="form-label">
                        <i class="bi bi-credit-card me-1"></i>身份证号
                    </label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-credit-card-2-front"></i></span>
                        <input type="text" class="form-control" id="id_number" name="id_number" required 
                               pattern="[0-9Xx]{18}" title="请输入18位身份证号">
                    </div>
                    <div class="invalid-feedback">请输入正确的身份证号</div>
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">
                        <i class="bi bi-telephone me-1"></i>电话号码
                    </label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-phone"></i></span>
                        <input type="tel" class="form-control" id="phone" name="phone" required
                               pattern="[0-9]{11}" title="请输入11位手机号">
                    </div>
                    <div class="invalid-feedback">请输入正确的电话号码</div>
                </div>
                <div class="col-md-6">
                    <label for="purpose" class="form-label">
                        <i class="bi bi-clipboard me-1"></i>来访目的
                    </label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-clipboard-check"></i></span>
                        <textarea class="form-control" id="purpose" name="purpose" rows="1" required></textarea>
                    </div>
                    <div class="invalid-feedback">请输入来访目的</div>
                </div>
                <div class="col-md-6">
                    <label for="start_time" class="form-label">
                        <i class="bi bi-clock me-1"></i>开始时间
                    </label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-calendar-event"></i></span>
                        <input type="datetime-local" class="form-control" id="start_time" name="start_time" required>
                    </div>
                    <div class="invalid-feedback">请选择开始时间</div>
                </div>
                <div class="col-md-6">
                    <label for="end_time" class="form-label">
                        <i class="bi bi-clock-history me-1"></i>结束时间
                    </label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-calendar-check"></i></span>
                        <input type="datetime-local" class="form-control" id="end_time" name="end_time" required>
                    </div>
                    <div class="invalid-feedback">请选择结束时间</div>
                </div>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary px-5">
                    <i class="bi bi-check-circle me-2"></i>提交登记
                </button>
            </div>
        </form>
    </div>
</div>

<script>
// 表单验证脚本
(function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })
})()

// 设置默认时间
document.addEventListener('DOMContentLoaded', function() {
    const now = new Date();
    const year = now.getFullYear();
    const month = String(now.getMonth() + 1).padStart(2, '0');
    const day = String(now.getDate()).padStart(2, '0');
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    
    const startTime = document.getElementById('start_time');
    const endTime = document.getElementById('end_time');
    
    startTime.value = `${year}-${month}-${day}T${hours}:${minutes}`;
    endTime.value = `${year}-${month}-${day}T${String(now.getHours() + 1).padStart(2, '0')}:${minutes}`;
});
</script>
{% endblock %}
